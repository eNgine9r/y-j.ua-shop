<!DOCTYPE html>
<html>
<head>
    <title>Сторінка Колекції</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Головна</a></li>
                <li><a href="./collections.html">Колекції</a></li>
                <li><a href="#">Про нас</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <a href="#">Корзина</a>
            <a href="#">Вхід</a>
        </div>
    </header>
    <main>
        <div class="cart">
            <span class="cart-count">0</span>
            <a href="#" class="cart-icon"><i class="fa fa-shopping-cart"></i></a>
            <div class="cart-dropdown">
                <ul class="cart-items">
                    <li class="cart-item">
                        <img src="product-1.jpg" alt="Product 1">
                        <div class="cart-item-details">
                            <h4 class="cart-item-name">Product 1</h4>
                            <p class="cart-item-price">$10.00</p>
                            <div class="cart-item-quantity">
                                <button class="cart-item-decrease">-</button>
                                <span class="cart-item-count">1</span>
                                <button class="cart-item-increase">+</button>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="cart-summary">
                    <p class="cart-subtotal">Subtotal: <span class="cart-subtotal-amount">$10.00</span></p>
                    <a href="#" class="cart-checkout">Checkout</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-top">
            <h3>Підпишіться на наші новини</h3>
            <p>Будьте в курсі всіх акцій та новинок</p>
            <form>
                <input type="email" placeholder="Ваш Email">
                <button type="submit">Підписатися</button>
            </form>
        </div>
        <div class="footer-bottom">
            <div class="footer-links">
                <a href="#">Про нас</a>
                <a href="#">Контакти</a>
                <a href="#">Доставка</a>
                <a href="#">Оплата</a>
                <a href="#">Повернення</a>
            </div>
            <div class="social-links">
                <a href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
