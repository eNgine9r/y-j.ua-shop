<!DOCTYPE html>
<html>
<head>
    <title>Сторінка Колекції</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Головна</a></li>
                <li><a href="./collections.html">Колекції</a></li>
                <li><a href="#">Про нас</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <a href="./cart.html">Корзина</a>
            <a href="#">Вхід</a>
        </div>
    </header>
    <main>
        <section class="collections">
            <div class="container">
                <h2>Наші колекції</h2>
                <p>Виберіть колекцію, щоб побачити товари:</p>
                <div class="collection-list">
                    <div class="collection-item">
                        <a href="#">
                            <img src="img/collection-1.jpg" alt="Колекція 1">
                            <h3>Колекція 1</h3>
                        </a>
                    </div>
                    <div class="collection-item">
                        <a href="#">
                            <img src="img/collection-2.jpg" alt="Колекція 2">
                            <h3>Колекція 2</h3>
                        </a>
                    </div>
                    <div class="collection-item">
                        <a href="#">
                            <img src="img/collection-3.jpg" alt="Колекція 3">
                            <h3>Колекція 3</h3>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-top">
            <h3>Підпишіться на наші новини</h3>
            <p>Будьте в курсі всіх акцій та новинок</p>
            <form>
                <input type="email" placeholder="Ваш Email">
                <button type="submit">Підписатися</button>
            </form>
        </div>
        <div class="footer-bottom">
            <div class="footer-links">
                <a href="#">Про нас</a>
                <a href="#">Контакти</a>
                <a href="#">Доставка</a>
                <a href="#">Оплата</a>
                <a href="#">Повернення</a>
            </div>
            <div class="social-links">
                <a href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
